paths:
  #* API cho người dùng
  /users/login:
    post:
      tags:
        - users
      summary: Đăng nhập hệ thống
      description: Đăng nhập hệ thống với email và mật khẩu
      operationId: login
      requestBody:
        description: Thông tin đăng nhập
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginBody'
        required: true
      responses:
        default:
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login success
                  result:
                    $ref: '#/components/schemas/SuccessAuthentication'
                  rule:
                    $ref: '#/components/schemas/UserRuleType'

  /users/register:
    post:
      tags:
        - users
      summary: Đăng ký tài khoản
      description: Đăng ký tài khoản với thông tin cơ bản
      operationId: register
      requestBody:
        description: Thông tin đăng ký
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBody'
        required: true
      responses:
        default:
          description: Đăng ký tài khoản thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Register success
                  result:
                    $ref: '#/components/schemas/SuccessAuthentication'

  /users/refresh-token:
    post:
      tags:
        - users
      summary: Lấy access_token mới
      description: Lấy access_token mới dựa vào refresh_token
      operationId: refreshToken
      requestBody:
        description: Thông tin refresh_token
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjVmN2RjZjA5ZmYyNWRmMjI2MzE5ODBiIiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJydWxlIjowLCJpYXQiOjE3MTE5NTQ1MDAsImV4cCI6MTcyMDU5NDUwMH0.FSj9oaLkijZbHR1xhI6BIxCgWR5aaVWShUJQECPF4S8
        required: true
      responses:
        default:
          description: Lấy access_token và refresh_token mới thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Refresh token success
                  result:
                    $ref: '#/components/schemas/SuccessAuthentication'
                  rule:
                    $ref: '#/components/schemas/UserRuleType'

  /users/logout:
    post:
      tags:
        - users
      summary: Đăng xuất hệ thống
      description: Đăng xuất khỏi hệ thống
      operationId: logout
      security:
        - BearerAuth: []
      requestBody:
        description: Thông tin đăng xuất
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjVmN2RjZjA5ZmYyNWRmMjI2MzE5ODBiIiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJydWxlIjowLCJpYXQiOjE3MTE5NTQ1MDAsImV4cCI6MTcyMDU5NDUwMH0.FSj9oaLkijZbHR1xhI6BIxCgWR5aaVWShUJQECPF4S8
        required: true
      responses:
        default:
          description: Đăng xuất hệ thống thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Logout success

  /users/verify-email:
    post:
      tags:
        - users
      summary: Xác thực email
      description: Xác thực email người dùng
      operationId: verifyEmail
      requestBody:
        description: Thông tin xác thực email
        content:
          application/json:
            schema:
              type: object
              properties:
                email_verify_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjYwNTMzZDM1NmUzNjQxYmU2ZGRkZDE4IiwidG9rZW5fdHlwZSI6MiwidmVyaWZ5IjowLCJydWxlIjoxLCJpYXQiOjE3MTE2MTY5NzksImV4cCI6MTcxMjIyMTc3OX0.l9JNRAFv46c5H9Q8f7X41RWEW7IoBMcq2RSYEvJOQdU
      responses:
        default:
          description: Xác thực email thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email verify success
                  result:
                    $ref: '#/components/schemas/SuccessAuthentication'

  /users/resend-verify-email:
    post:
      tags:
        - users
      summary: Gửi lại email xác thực
      description: Gửi lại email xác thực
      operationId: resendVerifyEmail
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Gửi lại email xác thực thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Resend verify email success

  /users/forgot-password:
    post:
      tags:
        - users
      summary: Quên mật khẩu
      description: Quên mật khẩu
      operationId: forgotPassword
      requestBody:
        description: Thông tin quên mật khẩu
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: quangnguyenminh2001@gmail.com
        required: true
      responses:
        '200':
          description: Nhận được email reset password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Kiểm tra email để reset mật khẩu

  /users/verify-forgot-password:
    post:
      tags:
        - users
      summary: Xác thực link trong email để reset mật khẩu
      description: Xác thực link trong email để reset mật khẩu
      operationId: verifyForgotPassword
      requestBody:
        description: Thông tin xác thực link trong email để reset mật khẩu
        content:
          application/json:
            schema:
              type: object
              properties:
                forgot_password_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjRiZTBhZDJlNDNkMjQ2NDM5NGZlZWRiIiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE2OTEzODMyMjYsImV4cCI6MTcwMDAyMzIyNn0.bFnaBfxWl-Q48HCwAeMpNzZwTO9LEjcBd7Zyipjqr64
        required: true
      responses:
        '200':
          description: Xác thực link trong email để reset mật khẩu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Xác thực link trong email để reset mật khẩu thành công

  /users/reset-password:
    post:
      tags:
        - users
      summary: Reset mật khẩu
      description: Reset mật khẩu
      operationId: resetPassword
      requestBody:
        description: Thông tin reset mật khẩu
        content:
          application/json:
            schema:
              type: object
              properties:
                forgot_password_token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjRiZTBhZDJlNDNkMjQ2NDM5NGZlZWRiIiwidG9rZW5fdHlwZSI6MSwidmVyaWZ5IjoxLCJpYXQiOjE2OTEzODMyMjYsImV4cCI6MTcwMDAyMzIyNn0.bFnaBfxWl-Q48HCwAeMpNzZwTO9LEjcBd7Zyipjqr64
                password:
                  type: string
                  example: Quang123456@!
                confirm_password:
                  type: string
                  example: Quang123456@!
        required: true
      responses:
        default:
          description: Reset mật khẩu thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Reset mật khẩu thành công

  /users/list:
    get:
      tags:
        - users
      summary: Lấy danh sách người dùng
      description: Lấy danh sách người dùng
      operationId: getUsers
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          description: Số trang
          required: true
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          description: Số lượng user trên mỗi trang
          required: true
          schema:
            type: integer
            example: 10
      responses:
        default:
          description: Lấy danh sách người dùng thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get list user successfully
                  result:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
                      limit:
                        type: integer
                        example: 10
                      page:
                        type: integer
                        example: 1
                      total_page:
                        type: integer
                        example: 1

